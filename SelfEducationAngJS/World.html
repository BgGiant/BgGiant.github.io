<table class="table table-bordered table-responsive">
      <thead>
        <tr class="warning">
            
          <th ng-click="sortBy('name')" class="text-center">Name<span ng-class="getSortByClass('name')"></span></th>
          <th ng-click="sortBy('continent')" class="text-center">Continent<span ng-class="getSortByClass('continent')"></span></th>
          <th ng-click="sortBy('population')" class="text-center">Population<span ng-class="getSortByClass('population')"></span></th>
          <th ng-click="sortBy('pFemale')" class="text-center">pFemale<span ng-class="getSortByClass('pFemale')"></span></th>
            <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="row in output | orderBy:sortColumn:reverseSort | filter:searchKeyword"><!--  -->
        <tr class="text-center">
          <td>{{row.name}}</td>
          <td>{{row.continent}}</td>
          <td>{{row.population}}</td>
          <td>{{row.pFemale}}</td>
          <td>
           <input type="button" value="&times;" class="btn btn-danger" ng-click="deleteRow(row.name)"/>
       </td>
        </tr>
      </tbody>
</table>
