<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS By Me!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../SelfEducationAngJS/Scripts/angular.js"></script>
    <script src="../SelfEducationAngJS/Scripts/angular-route.js"></script>
    <script src="../SelfEducationAngJS/Scripts/myScript.js"></script>
    <script src="../SelfEducationAngJS/Scripts/jscriptPlus.js"></script>
     <!-- Style sheets -->
    <link rel="stylesheet" type='text/css' href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link type='text/css' href="../SelfEducationAngJS/css/styleAngJs.css" rel="stylesheet" />
</head>

<body ng-controller="MainController">
    <br>
      <div class="container">
        <div class="row">
           <div class="jumbotron text-center">
                <h1>Give me a holla! </h1>
                <h2> <img src="../SelfEducationAngJS/angularjs.jpg"></h2>
            </div><!-- // End of jumbotron-div -->
            <br>
            <!-- Search div-->
            <div id="custom-search-input">
                <div class="input-group col-md-6">
                    <input type="text" class="form-control input-md" placeholder="Search for..." ng-model="searchKeyword"/>
                    <span class="input-group-btn">
                        <button class="btn btn-warning btn-md" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div><!-- // End of search div-->
          <!-- Table --> 
          <div >
             <h6 id="isDone" ng-show="!isDone">Loading...</h6>
             <div ng-show="isDone" ng-include="'World.html'"></div>
              <div class="expand-box">
                  <div class="square-part">
                    </div>
                        <div class="round-part">
                            <div class="wrapper">
                            <span>Total rows: {{countRows}}</span>
                            </div>
                        </div>
                  <div class="expand-button">+</div>
              </div>
          </div><!-- //End div-table-->
            <br>
            <!-- Well section-->
          <div class="well">
            <legend>Add new row!</legend>
                <form class="form-horizontal" role="form" ng-submit="addRow()">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-4">
                            <input type="text" required class="form-control" 
                                ng-model="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Continent</label>
                        <div class="col-md-4">
                            <input type="text" required class="form-control" 
                                ng-model="continent" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Population</label>
                        <div class="col-md-4">
                            <input type="text" required class="form-control" 
                                ng-model="population" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">pFemale</label>
                        <div class="col-md-4">
                            <input type="text" required class="form-control" 
                                ng-model="pFemale" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <input type="submit" value="Add" class="btn btn-primary btn-block"/>
                        </div>
                    </div>
                </form>
            </div><!-- // End of div='well'-->    
          </div><!-- //End of row-->
    </div><!-- //End of container-->
</body>
</html>
