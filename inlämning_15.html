<!DOCTYPE html>
<html>
  <head>
			<meta charset="UTF-8" />
			<title>React </title>
			<script src="https://unpkg.com/react@latest/dist/react.js"></script>
			<script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
			<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
			<style>
				#app{
						border: 1px solid black;
						margin-top: 20px;
						margin-bottom: 20px;
						margin-right: 300px;
						margin-left: 100px;
						background-color: lightblue;
						padding-top: 50px;
						padding-right: 50px;
						padding-bottom: 50px;
						padding-left: 80px;
						
				}
				
			</style>
  </head>
  <body>
  <h3>Calculate : </h3>
		<div id="app"></div><hr>
		<script type="text/babel">
			class App extends React.Component{
					constructor(props){
					  super(props);
					  this.FirstHandleChange = this.FirstHandleChange.bind(this);
					  this.SecondHandleChange = this.SecondHandleChange.bind(this);
					  
					  this.state = {
									firstBox :'' ,
									secondBox :''
								};
					}

					FirstHandleChange(event){
					  this.setState ({
							firstBox : event.target.value
							})
					}

					SecondHandleChange(e){
					  this.setState({
							secondBox : e.target.value
							})
					}

					render(){
						let NrInBoxOne = this.state.firstBox;
						let NrInBoxTwo = this.state.secondBox;
						return(
								<div>
									 <span><InputFirstBox changeEventOne ={this.FirstHandleChange}/></span>
									 <span> 
											<select value={this.state.value}>
												<option value="+">+</option>
											</select>
									 </span>
									 <span><InputSecondBox changeEventTwo ={this.SecondHandleChange}/></span>
									 <span> = </span>
									 <span> <Summation sum ={Number(NrInBoxOne) + Number(NrInBoxTwo)}/></span>
									
								</div>
							);
						}
					}

					class InputFirstBox extends React.Component{
						render(){
							return <input onChange = {this.props.changeEventOne} />;
						}
					}

					class InputSecondBox extends React.Component{
						render(){
							return <input onChange = {this.props.changeEventTwo} />;
						}
					}

					class Summation extends React.Component{
						render(){
							return <span >{this.props.sum}</span>;
						}
					}

					ReactDOM.render(
							<App />, 
							document.getElementById('app')
						  );
		</script>
  </body>
</html>
